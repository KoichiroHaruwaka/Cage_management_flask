<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Cage Detail</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        footer {
            text-align: center;
            color: gray;
            font-size: 0.8rem;
            margin-top: 30px;
            margin-bottom: 10px;
        }
        .container {
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Cage Detail - Rack {{ rack }}, Row {{ row }}, Column {{ col }}</h1>
        <form method="post">
            <div class="mb-3">
                <label for="cage_id" class="form-label">Cage ID</label>
                <input type="text" id="cage_id" name="cage_id" class="form-control" value="{{ cage_info['cage_id'] }}">
            </div>

            <div class="mb-3">
                <label for="user" class="form-label">User</label>
                <select id="user" name="user" class="form-select">
                    {% for user in user_list %}
                        <option value="{{ user }}" {% if cage_info['user'] == user %}selected{% endif %}>{{ user }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="strain" class="form-label">Mouse Strain</label>
                <select id="strain" name="strain" class="form-select">
                    {% for strain in strain_list %}
                        <option value="{{ strain }}" {% if cage_info['strain'] == strain %}selected{% endif %}>{{ strain }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="count" class="form-label">Number of Mice</label>
                <input type="number" id="count" name="count" class="form-control" value="{{ cage_info['count'] }}" min="1">
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select id="gender" name="gender" class="form-select">
                    <option value="Male" {% if cage_info['gender'] == 'Male' %}selected{% endif %}>Male</option>
                    <option value="Female" {% if cage_info['gender'] == 'Female' %}selected{% endif %}>Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="usage" class="form-label">Usage</label>
                <select id="usage" name="usage" class="form-select" onchange="toggleDOB()">
                    <option value="Maintain" {% if cage_info['usage'] == 'Maintain' %}selected{% endif %}>Maintain</option>
                    <option value="Breeding" {% if cage_info['usage'] == 'Breeding' %}selected{% endif %}>Breeding</option>
                    <option value="Experiment" {% if cage_info['usage'] == 'Experiment' %}selected{% endif %}>Experiment</option>
                    <option value="New born" {% if cage_info['usage'] == 'New born' %}selected{% endif %}>New born</option>
                </select>
            </div>

            <div class="mb-3" id="dob_field" style="display: none;">
                <label for="dob" class="form-label">DOB</label>
                <input type="date" id="dob" name="dob" class="form-control" value="{{ cage_info.get('dob', '') }}">
            </div>

            <div class="mb-3">
                <label for="note" class="form-label">Note</label>
                <textarea id="note" name="note" class="form-control" rows="3">{{ cage_info.get('note', '') }}</textarea>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{{ url_for('index', rack=rack) }}" class="btn btn-secondary">Back to Rack {{ rack }}</a>
            </div>
        </form>
        <form method="post" action="{{ url_for('empty_cage', rack=rack, row=row, col=col) }}" class="mt-3">
            <button type="submit" class="btn btn-danger">Empty Cage</button>
        </form>

        <!-- メッセージの表示 -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-warning mt-3">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>

    <!-- フッター -->
    <footer>
        Designed for Wu lab @Houston 2024
    </footer>

    <!-- スクリプト -->
    <script>
        function toggleDOB() {
            var usage = document.getElementById('usage').value;
            var dobField = document.getElementById('dob_field');
            if (usage === 'New born') {
                dobField.style.display = 'block';
            } else {
                dobField.style.display = 'none';
            }
        }
        // 初期表示
        toggleDOB();

        // フォーム送信前に日付を MMDDYYYY に変換
        document.querySelector('form').addEventListener('submit', function(e) {
            var dobInput = document.getElementById('dob');
            var dobValue = dobInput.value; // YYYY-MM-DD
            if (dobValue) {
                var dateParts = dobValue.split('-');
                if (dateParts.length === 3) {
                    var year = dateParts[0];
                    var month = dateParts[1];
                    var day = dateParts[2];
                    var reformattedDate = month + day + year;
                    dobInput.value = reformattedDate;
                }
            }
        });
    </script>
</body>
</html>
