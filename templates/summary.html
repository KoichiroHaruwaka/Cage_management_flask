<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>User Summary</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        footer {
            text-align: center;
            color: gray;
            font-size: 0.8rem;
            margin-top: 30px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Summary for {{ user }}</h1>
        <p>Total Cages: {{ total_cages }}</p>
        <p>Total Mice: {{ total_mice }}</p>
        <h2>Strain Details</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Strain Name</th>
                    <th>Total Mice</th>
                    <th>Number of Cages</th>
                </tr>
            </thead>
            <tbody>
                {% for strain, data in strains.items() %}
                <tr>
                    <td>{{ strain }}</td>
                    <td>{{ data.total_mice }}</td>
                    <td>{{ data.cage_count }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Home</a>
    </div>
    <!-- フッター -->
    <footer>
        Designed 2024
    </footer>
</body>
</html>
